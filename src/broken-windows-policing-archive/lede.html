<div id="lede">
    <div id="lede-graphic">
    </div>
    <div id="steps-container">
        <each loop="text in item.value.steps">
            <div class="lede-step-surrounding-padding">
                <div class="lede-step">
                    <p>{{{ text }}}</p>
                </div>
            </div>
        </each>
    </div>
</div>
